<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
    <script src="client-side.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign up for an EcoChef account</h1>
      <div class="tbox">
        <input id="username" type="text" placeholder="Username" value="">

        <input id="password" type="password" placeholder="Create password" value="">

    <div class="login_link">
        <p>Already Registered?</p>
        <a class="b1" href="login.html">Log In</a>

    <script src="client-side.js"></script>
    <script src="register.js"></script>
  </body>
</html>
