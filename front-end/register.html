<!doctype html>
<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" title="Ecochef" href="css/style.css">
<title>Register for Ecochef</title>

  <body>
    <nav class="navbar">
      <a href="index.html" aria-label="Home" class="navbar_home">Ecochef</a>
      <a href="profile.html" aria-label="Profile" class="btnStyle" id=btnProfile><img src="media/profile.png"></a>
      <a href="login.html" aria-label="Login" class="btnStyle" id=btnWhite>Login</a>
      <a href="register.html" aria-label="Register" class="btnStyle" id="btnBlue">Register</a>
    </nav>

    <div class="container">
      <h1 id=signUp>Sign up for an EcoChef account</h1>
      <div class="tbox">
        <input id="username" type="text" placeholder="Username" value="">
        <input id="password" type="password" placeholder="Password" value="">
        <div class="buttonWrapper">
          <a type="button" class='btnStyle , btnLogReg' name="registerButton" id="registerButton">Register</a>
        </div>
      </div>

      <div class="register_link">
          <p>Already Registered?</p>
          <a id=btnAccounts class=btnStyle type=button href="login.html">Login</a>
      </div>
    </div>
  </body>

  <script src="javascript/client-side.js"></script>
  <script src="javascript/register.js"></script>
  <script src="javascript/profileButton.js"> </script>

</html>
