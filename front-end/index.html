<!doctype html>
<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" title="Ecochef" href="css/style.css">
<title>Welcome to Ecochef</title>


  <body>
    <nav class="navbar">
      <a href="index.html" aria-label="Home" class="navbar_home">Ecochef</a>
      <a href="profile.html" aria-label="Profile" class="btnStyle" id=btnProfile><img src="media/profile.png"></a>
      <a href="login.html" aria-label="Login" class="btnStyle" id=btnWhite>Login</a>
      <a href="register.html" aria-label="Register" class="btnStyle" id="btnBlue">Register</a>
    </nav>

    <aside id=detail>
      <h2>Begin by typing ingredients here to help us find you recipes</h2>
      <p>Alternatively, if you already have something in mind you can search by recipe</p>
    </aside>

    <div id=searching>
      <input id=searchbar type=text autofocus autocomplete=off>
      <input id=addIngredient class=btnStyle type=button value="Add Ingredient">
      <input id=search class=btnStyle type=button value="Search">
    </div>

    <aside id="searchErrorPopup" class="hiddenContent">
      <p id="searchErrorContent">Error</p>
      <button type="button" name="closeSearchPopup" id="searchPopupButton">Close</button>
    </aside>

    <aside id=detail>
      <h4 id=ingredientsHeader>Your Ingredients</h4>
      <ul id="ingredient">
      </ul>
    </aside>

    <aside id=detail>
      <h3>What you eat is personal. Set your preferences here.</h3>
    </aside>

    <ul class="dropdown" id="usrSelectionAll">
      <img id="usrSelection" src="media/time.jpg">
      <img id="usrSelection" src="media/calories.jpg">
      <img id="usrSelection" src="media/serving.jpg">
      <img id="usrSelection" src="media/diet.jpg">
      <label class=usrLabels>Cooking Time</label>
      <label class=usrLabels>Calories</label>
      <label class=usrLabels>Servings</label>
      <label class=usrLabels>Dietary Requirements</label>

    </ul>

    <div class="dropdown" id="usrSelectionAll">
        <input id=time  class=dietaryReqInput type=text autofocus autocomplete=off>
        <input id=cal  class=dietaryReqInput type=text autofocus autocomplete=off>
        <input id=serve  class=dietaryReqInput type=text autofocus autocomplete=off>

        <div id=diet class=dietaryReqInput>
          <div class="restrictionWrapper">
            <input class="restriction" type="checkbox" id="vegetarian" name="vegetarian">
            <label class="restrictionLabel" id="vegetarianLabel" for="vegetarian">Vegetarian</label>
          </div>
          <div class="restrictionWrapper">
            <input class="restriction" type="checkbox" id="gluten-free" name="gluten-free">
            <label class="restrictionLabel" id="gluten-freeLabel" for="gluten-free">No Gluten</label>
          </div>
          <div class="restrictionWrapper">
            <input class="restriction" type="checkbox" id="dairy-free" name="dairy-free">
            <label class="restrictionLabel" id="dairy-freeLabel" for="dairy-free">No Dairy</label>
          </div>
          <div class="restrictionWrapper">
            <input class="restriction" type="checkbox" id="vegan" name="vegan">
            <label class="restrictionLabel" id="veganLabel" for="vegan">Vegan</label>
          </div>
        </div>
    </div>

  <script src="javascript/client-side.js"> </script>
  <script src="javascript/index.js"></script>
  <script src="javascript/profileButton.js"> </script>


  </body>
</html>
