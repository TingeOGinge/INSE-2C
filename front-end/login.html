<!doctype html>
<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" title="Ecochef" href="css/style.css">
<title>Login</title>

  <body>
    <nav class="navbar">
      <a href="index.html" aria-label="Home" class="navbar_home">Ecochef</a>
      <a href="profile.html" aria-label="Profile" class="btnStyle" id=btnProfile><img src="media/profile.png"></a>
      <a href="login.html" aria-label="Login" class="btnStyle" id=btnWhite>Login</a>
      <a href="register.html" aria-label="Register" class="btnStyle" id="btnBlue">Register</a>
    </nav>

    <div class="container">
      <h1 id=signUp>Log in to your EcoChef account</h1>
      <div class="tbox">
        <input id="loginUsername" type="text" placeholder="Username" value="">
        <input id="loginPassword" type="password" placeholder="Password" value="">
        <div class="buttonWrapper">
          <a type="button" class='btnStyle , btnLogReg' name="loginButton" id="loginButton">Login</a>
        </div>
        <p id="loginPopup" class="hiddenContent errorPopup"></p>
      </div>

      <div class="register_link">
        <p>Don't have an account yet?</p>
        <a id=btnAccounts class=btnStyle href="register.html">Register</a>
      </div>
    </div>
  </body>

  <script src="javascript/client-side.js"> </script>
  <script src="javascript/login.js"></script>
  <script src="javascript/profileButton.js"> </script>

</html>
