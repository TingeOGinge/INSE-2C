<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style2.css">
    <script src="client-side.js"></script>
  </head>
  <body>
  <div class="container">
    <h1>Log in to your EcoChef account</h1>
    <div class="tbox">
      <input id="loginUsername" type="text" placeholder="Username" value="">
    </div>
    <div class="tbox">
      <input id="loginPassword" type="password" placeholder="password" value="">
    </div>
    <button type="button" name="loginButton" id="loginButton">Login</button>
    <div class="register_link">
      <p>Don't have an account yet?</p>
      <a class="b1" href="#">Register</a>
    </div>
  </div>
  <script src="javascript/client-side.js"> </script>
  <script src="javascript/login.js"></script>
  <script src="javascript/profileButton.js"> </script>
  </body>
</html>
